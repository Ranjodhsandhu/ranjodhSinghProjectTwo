version: 1
frontend:
    phases:
        build:
            commands:
                - cat config.template.js | sed \
                  -e "s|__COGNITO_DOMAIN__|$COGNITO_DOMAIN|g" \
                  -e "s|__COGNITO_CLIENT_ID__|$COGNITO_CLIENT_ID|g" \
                  -e "s|__COGNITO_REDIRECT_URI__|$COGNITO_REDIRECT_URI|g" \
                  -e "s|__COGNITO_LOGOUT_URI__|$COGNITO_LOGOUT_URI|g" \
                  -e "s|__HELLO_ENDPOINT__|$HELLO_ENDPOINT|g" \
                   > config.js
    artifacts:
        baseDirectory: .
        files:
            - '**/*'
    cache:
        paths: []
